<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation du mot de passe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h2 {
            color: #2c3e50;
            margin: 0;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #4a7aff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a7aff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b64e0;
        }
        .message {
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a7aff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>üîí R√©initialisation</h2>
    </div>
    <form id="resetForm">
        <label for="newPassword">Nouveau mot de passe :</label>
        <input type="password" id="newPassword" required placeholder="Entrez votre nouveau mot de passe">
        <button type="submit">Valider</button>
        <div class="loader" id="loader"></div>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
    const token = new URLSearchParams(window.location.search).get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        const messageEl = document.getElementById("message");
        const loader = document.getElementById("loader");

        messageEl.textContent = "";
        loader.style.display = "block";

        try {
            const response = await fetch("/api/auth/complete-reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ token, newPassword })
            });

            const resultText = await response.text();
            loader.style.display = "none";

            if (response.ok) {
                messageEl.style.color = "green";
                messageEl.textContent = "‚úÖ " + resultText;
            } else {
                messageEl.style.color = "red";
                messageEl.textContent = "‚ùå " + resultText;
            }
        } catch (error) {
            loader.style.display = "none";
            messageEl.style.color = "red";
            messageEl.textContent = "‚ùå Une erreur s'est produite. Veuillez r√©essayer.";
        }
    });
</script>
</body>
</html>
